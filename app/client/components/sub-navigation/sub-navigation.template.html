<md-toolbar class="menu">
    <h2 class="md-toolbar-tools">

        <md-button ng-repeat="item in vm.menuItems track by item.title" aria-label="Go Back">
            <a ui-sref="{{::item.state}}">{{::item.title}}</a>
        </md-button>

        <span flex></span>
        <md-button>
            <ng-md-icon icon="logout" size="30" ng-click="vm.logout()"/>
        <md-button>

    </h2>
</md-toolbar>
